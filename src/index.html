<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header-placeholder"></header>
    
    <div class="glass-container">
        <main>
            <section>
                <h2>Welcome! üëãüèª</h2>
                <p>Hello! I'm Aleksey. This is my personal website.</p>
                <p>Feel free to explore and learn more about me.</p>
                <p>To get in touch with me, DM me on X. It's linked at the top right of the page.</p>
                
                <div id="visitor-counter" class="visitor-counter"></div> <!-- Moved visitor counter back here -->
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Aleksey Gitelson</p>
    </footer>

    <script>
        fetch('header-content.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Visitor counter logic
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitor-counter').innerText = `You are visitor number ${visitorCount} üòÅ`; // Updated text
    </script>
</body>
</html>
